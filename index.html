<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body class="site-body">
  <section class="hero-section">
    <form class="site-form js-form" action="#" method="post">
      <h1 class="form-name">Login</h1>
      <input class="js-user-name input-user-name" type="text" placeholder="First name">
      <span class="js-info ">Does not meet the given requirements</span>


      <input class="js-user-last-name input-user-name" type="text" placeholder="Last name">
      <span class="js-info-succes succes">Does not meet the given requirements</span>

      <input class="js-user-age input-age input-user-name" type="number" placeholder="Enter your age">
      <span class="age-info js-age-info">Does not meet the given requirements</span>

      <input class="js-user-password input-user-name user-password" type="password" placeholder="Enter your password" >
      <span class="js-password-info">Does not meet the given requirements</span>
      <button class="js-btn btn input-user-name" type="submit">Login</button>
    </form>
  </section>
</body>

<script src="./main.js"></script>
</html>
